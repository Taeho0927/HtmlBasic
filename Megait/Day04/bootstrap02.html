<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Foundation:wght@500&display=swap" rel="stylesheet">
        <title>Table With Bootstrap</title>
        <link rel="stylesheet" href="./bootstrap/bootstrap-5.2.0-dist/css/bootstrap.min.css">
    </head>
    <body>
        <table class="table">
            <thead>
                <tr>
                    <th></th>
                    <th>월</th>
                    <th>화</th>
                    <th>수</th>
                    <th>목</th>
                    <th>금</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><strong>1</strong></td>
                    <td>영어</td>
                    <td>수학</td>
                    <td>과학</td>
                    <td>국어</td>
                    <td>수학</td>
                </tr>
                <tr>
                    <td><strong>2</strong></td>
                    <td>윤리</td>
                    <td>과학</td>
                    <td>음악</td>
                    <td rowspan="2">미술</td>
                    <td>과학</td>
                </tr>
                <tr>
                    <td><strong>3</strong></td>
                    <td>수학</td>
                    <td rowspan="2">미술</td>
                    <td>영어</td>
                    <td>영어</td>
                </tr>
                <tr>
                    <td><strong>4</strong></td>
                    <td>음악</td>
                    <td>국사</td>
                    <td>영어</td>
                    <td>문학</td>
                </tr>
                <tr>
                    <td><strong>5</strong></td>
                    <td colspan="5">자율 학습</td>
                </tr>
            </tbody>
        </table>
        <div class="col-md-1" style="background-color: red;">RED</div>
        <div class="col-md-2" style="background-color: yellow;">YELLOW</div>
        <div class="col-md-3" style="background-color:  green;">GREEN</div>
    </body>
</html>
