<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Foundation:wght@500&display=swap" rel="stylesheet">
        <title>Bootstrap Grid</title>
        <link rel="stylesheet" href="./bootstrap/bootstrap-5.2.0-dist/css/bootstrap.min.css">
    </head>
    <body>
        <div class="row">
            <div class="col" style="background-color: red;">col1</div>
            <div class="col" style="background-color: yellow;">col2</div>
            <div class="col" style="background-color: green;">col3</div>
        </div>
        <div class="row">
            <div class="col-sm-3" style="background-color: red;">1</div>
            <div class="col-sm-3" style="background-color: yellow;">2</div>
            <div class="w-100"></div>
            <div class="col-sm-3" style="background-color: green;">3</div>
            <div class="col-sm-3" style="background-color: cyan;">4</div>
        </div>
        <br>
        <!-- bs utility -->
        <!-- color -->
        <div class="p-3 mb-2 bg-primary text-white">.bg-primary</div>
        <div class="p-3 mb-2 bg-secondary text-white">.bg-secondary</div>
        <div class="p-3 mb-2 bg-light text-dark">.bg-light</div>
        <div class="p-3 mb-2 bg-dark text-white">.bg-dark</div>
        
        <!-- size -->
        <div class="w-25 mb-1 p-3 bg-info">w-25</div>
        <div class="w-50 mb-5 p-3 bg-warning">w-50</div>
        <div class="w-75 m-1 p-3 bg-danger">w-75</div>

        <!-- shadow -->
        <div class="shadow-none p-3 mb-5 bg-light rounded">No Shadow</div>
        <div class="shadow-sm p-3 mb-5 bg-light rounded">Small Shadow</div>
        <div class="shadow p-3 mb-5 bg-light rounded">Shadow</div>
        <div class="shadow-lg p-3 mb-5 bg-light rounded">Large Shadow</div>
    </body>

    <script src="https://ajax.gooleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="./bootstrap/bootstrap-5.2.0-dist/js/bootstrap.js"></script>
</html>
