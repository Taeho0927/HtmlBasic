<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title></title>
        <style>
            tr{height:300px;}
            #dd{width:200px;}
        </style>
    </head>
    <body>
        <center>
        <h1>Table Creation</h1>
        <table border="3">

                <th colspan="2">합친애</th>
                <th>안합친애</th>
            </tr>
            <tr>
                <td>data1</td>
                <td>data2</td>
                <td rowspan="2" id="dd">data3</td>
            </tr>
            <tr>
                <td>dat4</td>
                <td>dat5</td>
            </tr>
        </table>
        </center>        
    </body>
</html>
