<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>내부스타일</title>
        <style>
            /*전체 주석*/
            *{
                color: red;
            }
            /*CSS 주석*/
            ul.student{
                color: blue;
                list-style-type: square;
            }
        </style>
    </head>
    <body>
        <h1>전체 선택자</h1>
        <h2>전체 선택자의 기호 : *</h2>
        <p>전체 선택자는 asterisk(*)기호를 사용한다.</p>
        <ul class="student">
            <li>김사과</li>
            <li>반하나</li>
        </ul>
        
    </body>
</html>
